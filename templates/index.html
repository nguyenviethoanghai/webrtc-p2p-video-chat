<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ Chat App - ƒêƒÉng nh·∫≠p</title>
    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;

        .container {

            border-radius: 20px;

        .logo {

        h1 {

        }

        .subtitle {

        }

        .tabs {

            border-radius: 10px;
            overflow: hidden;
            background: #f1f3f4;
        }
        
        .tab {

            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab:not(.active):hover {

        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            background: #ffeaea;
        }

        .success {

            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            background: #eafaf1;
        }

        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí¨</div>
        <h1>Chat App</h1>
        <p class="subtitle">K·∫øt n·ªëi v√† tr√≤ chuy·ªán v·ªõi b·∫°n b√®</p>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">ƒêƒÉng nh·∫≠p</div>
            <div class="tab" onclick="switchTab('register')">ƒêƒÉng k√Ω</div>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <div class="form-group">
                <label for="loginUsername">T√™n ƒëƒÉng nh·∫≠p:</label>
                <input type="text" id="loginUsername" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p..." autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">M·∫≠t kh·∫©u:</label>
                <input type="password" id="loginPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u..." autocomplete="current-password">
            </div>
            
            <button onclick="login()" id="loginBtn">
                <span id="loginBtnText">üîë ƒêƒÉng nh·∫≠p</span>
            </button>
        </div>
        
        <!-- Register Form -->
        <div id="registerForm" class="form-container">
            <div class="form-group">
                <label for="registerUsername">T√™n ƒëƒÉng nh·∫≠p:</label>
                <input type="text" id="registerUsername" placeholder="Ch·ªçn t√™n ƒëƒÉng nh·∫≠p..." autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="registerPassword">M·∫≠t kh·∫©u:</label>
                <input type="password" id="registerPassword" placeholder="T·∫°o m·∫≠t kh·∫©u..." autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u:</label>
                <input type="password" id="confirmPassword" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u..." autocomplete="new-password">
            </div>
            
            <button onclick="register()" id="registerBtn">
                <span id="registerBtnText">‚ú® T·∫°o t√†i kho·∫£n</span>
            </button>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update forms
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Clear message
            document.getElementById('message').innerHTML = '';
            
            // Focus first input
            setTimeout(() => {
                const firstInput = document.querySelector('.form-container.active input');
                if (firstInput) firstInput.focus();
            }, 100);
        }

        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            
            if (!username || !password) {
                showMessage('‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                return;
            }

            // Disable button v√† show loading
            loginBtn.disabled = true;
            btnText.textContent = '‚è≥ ƒêang ƒëƒÉng nh·∫≠p...';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('username', data.username);
                    
                    showMessage('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Chuy·ªÉn ƒë·∫øn chat...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/chat';
                    }, 1000);
                } else {
                    showMessage('‚ùå ' + (data.error || 'Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u'), 'error');
                }
                
            } catch (error) {
                showMessage('‚ùå L·ªói k·∫øt n·ªëi server. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                console.error('Login error:', error);
            }
            
            // Reset button
            loginBtn.disabled = false;
            btnText.textContent = 'üîë ƒêƒÉng nh·∫≠p';
        }

        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const registerBtn = document.getElementById('registerBtn');
            const btnText = document.getElementById('registerBtnText');
            
            if (!username || !password || !confirmPassword) {
                showMessage('‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('‚ùå M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±', 'error');
                return;
            }

            // Disable button v√† show loading
            registerBtn.disabled = true;
            btnText.textContent = '‚è≥ ƒêang t·∫°o t√†i kho·∫£n...';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ T·∫°o t√†i kho·∫£n th√†nh c√¥ng! Chuy·ªÉn sang ƒëƒÉng nh·∫≠p...', 'success');
                    
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginUsername').value = username;
                        document.getElementById('loginPassword').focus();
                    }, 1500);
                } else {
                    showMessage('‚ùå ' + (data.error || 'C√≥ l·ªói x·∫£y ra'), 'error');
                }
                
            } catch (error) {
                showMessage('‚ùå L·ªói k·∫øt n·ªëi server. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                console.error('Register error:', error);
            }
            
            // Reset button
            registerBtn.disabled = false;
            btnText.textContent = '‚ú® T·∫°o t√†i kho·∫£n';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.form-container.active');
                if (activeForm.id === 'loginForm') {
                    login();
                } else {
                    register();
                }
            }
        });

        // Focus first input on load
        window.onload = function() {
            document.getElementById('loginUsername').focus();
        };
    </script>
</body>
</html>
